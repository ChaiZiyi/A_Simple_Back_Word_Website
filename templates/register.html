</nav>
{% if isregistered %}
<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4>
                    注意!
                </h4> <strong>该用户名已被注册，请重新选择一个用户名注册！</strong>
</div>
{% else %}
<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4>
                    注意!
                </h4> <strong>如果你已注册，请</strong><a href="login" class="alert-link">点此登录</a><strong>！</strong>
</div>
{% endif %}
<div class="col-md-8 column">
</div>
<div class="col-md-4 column">
    <h1>用户注册</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" />
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" placeholder="请输入密码" />
        </div>
        <button type="submit" class="btn btn-default" id="submitbtn" disabled>注册</button>
    </form>
</div>
{% endblock %}
