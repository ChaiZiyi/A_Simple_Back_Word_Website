{% extends "base.html" %}{% block title %}登录{% endblock %}{% block mainbody %}
</nav>
{% if not iscorrect %}
<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4>
                    注意!
                </h4> <strong>用户不存在或账号密码错误，请重新输入！或</strong><a href="register" class="alert-link">点此注册</a><strong>！</strong>
</div>
{% else %}
<div class="alert alert-info alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4>
                    注意!
                </h4> <strong>如果你还未注册，请先</strong><a href="register" class="alert-link">点此注册</a><strong>！</strong>
</div>
{% endif %}
<div class="col-md-8 column">
</div>
<div class="col-md-4 column">
    <h1>用户登录</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-default" id="submitbtn" disabled>登录</button>
    </form>
</div>
{% endblock %}
